<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="1.css">
    <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/user-icon-3-1/100/user_3_Artboard_1-1024.png">
</head>
<body>
    <div class="Profile-card">
<!-- Header -->
        <div class="card-header">

            <div class="Pic">
                <img src="../Images/kunal.jpg" alt="">
            </div>

            <div class="name">Kunal Patel</div>
            
            <div class="desc">Front End Devloper & Artist</div>

            <div class="icon">
                <a href="#"> <i class="fa fa-twitter"></i> </a>
                <a href="#"> <i class="fa fa-instagram"></i> </a>
                <a href="#"> <i class="fa fa-facebook"></i> </a>
                <a href="#"> <i class="fa fa-whatsapp"></i> </a>
            </div>

            <div>
            <a href="#" class="contact-btn"> Contact Me </a>
            </div>

         </div>

<!-- Footer -->
        <div class="card-footer">

            <div class="numbers">

                <div class="item">
                    <span>21</span>
                    Posts
                </div>

                <div class="border"></div>

                <div class="item">
                    <span>200</span>
                    Following
                </div>

                <div class="border"></div>

                <div class="item">
                    <span>221K</span>
                    Followers
                </div>

            </div>
        </div>
    </div>
</body>
</html>
